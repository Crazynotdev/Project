<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Note secr√®te ‚Äî SecretNote241</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Manrope', sans-serif;
      background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      padding: 30px;
      max-width: 500px;
      width: 100%;
      text-align: center;
      box-shadow: 0 0 20px rgba(0, 255, 195, 0.1);
    }

    h1 {
      font-size: 2rem;
      background: linear-gradient(90deg, #00ffc3, #00c2ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 20px;
    }

    .bubble {
      background: #101010;
      border-left: 4px solid #00ffc3;
      padding: 20px;
      border-radius: 15px;
      text-align: left;
      font-size: 1.1rem;
      line-height: 1.6;
      margin-top: 20px;
    }

    .hidden {
      display: none;
    }

    input[type="password"] {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      background: #1a1a1a;
      color: white;
      margin-bottom: 15px;
      font-size: 1rem;
    }

    button {
      padding: 12px 24px;
      border-radius: 30px;
      background: #00ffc3;
      color: #000;
      border: none;
      font-weight: bold;
      cursor: pointer;
      font-size: 1rem;
    }

    .footer {
      margin-top: 25px;
    }

    .footer a {
      color: #00ffc3;
      font-weight: bold;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîê Note Secr√®te</h1>
    <div id="passwordPrompt" class="hidden">
      <input type="password" id="passwordInput" placeholder="Mot de passe">
      <button onclick="validatePassword()">Valider</button>
    </div>
    <div id="messageBox" class="bubble hidden"></div>
    <div class="footer hidden" id="footerLink">
      <p>üí£ Ce message s‚Äôest auto-d√©truit.</p>
      <a href="create.html">‚úçÔ∏è Cr√©e ta propre note</a>
    </div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");
    const data = localStorage.getItem("note-" + id);

    const passwordPrompt = document.getElementById("passwordPrompt");
    const passwordInput = document.getElementById("passwordInput");
    const messageBox = document.getElementById("messageBox");
    const footerLink = document.getElementById("footerLink");

    let note = null;

    function showMessage(msg) {
      messageBox.textContent = msg;
      messageBox.classList.remove("hidden");
      footerLink.classList.remove("hidden");

      if (note.once) {
        localStorage.removeItem("note-" + id);
        setTimeout(() => {
          messageBox.textContent = "üí® Ce message a √©t√© d√©truit apr√®s lecture.";
        }, 8000);
      }
    }

    function validatePassword() {
      if (passwordInput.value.trim() === note.password) {
        passwordPrompt.classList.add("hidden");
        showMessage(note.message);
      } else {
        alert("Mot de passe incorrect !");
      }
    }

    if (data) {
      note = JSON.parse(data);
      if (note.password) {
        passwordPrompt.classList.remove("hidden");
      } else {
        showMessage(note.message);
        localStorage.removeItem("note-" + id);
      }
    } else {
      messageBox.textContent = "‚ö†Ô∏è Ce message a d√©j√† √©t√© lu ou est introuvable.";
      messageBox.classList.remove("hidden");
    }
  </script>
</body>
</html>
