<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cr√©er une note ‚Äî SecretNote241</title>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #0d0d0d;
      color: #f1f1f1;
      font-family: 'Manrope', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      width: 100%;
      max-width: 500px;
      background: #141414;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 25px rgba(0,255,200,0.05);
    }
    h1 {
      text-align: center;
      font-size: 1.8rem;
      background: linear-gradient(90deg, #00ffc3, #00c2ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 20px;
    }
    textarea, input {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      margin-top: 15px;
      background: #1e1e1e;
      color: #fff;
      resize: none;
    }
    button {
      width: 100%;
      padding: 14px;
      margin-top: 20px;
      border: none;
      border-radius: 30px;
      background: #00ffc3;
      color: #000;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background: #00e6b5;
    }
    #linkBox {
      margin-top: 20px;
      word-break: break-all;
      background: #1e1e1e;
      padding: 15px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>‚úçÔ∏è Ta note secr√®te</h1>
    <textarea id="note" rows="5" placeholder="√âcris ton message ici..."></textarea>
    <input type="text" id="password" placeholder="üîê Mot de passe (optionnel)">
    <label><input type="checkbox" id="once"> Lecture unique</label>
    <button onclick="generateLink()">G√©n√©rer le lien</button>

    <div id="linkBox" style="display:none;"></div>
  </div>

  <script>
    function generateLink() {
      const message = encodeURIComponent(document.getElementById("note").value.trim());
      const password = encodeURIComponent(document.getElementById("password").value.trim());
      const once = document.getElementById("once").checked ? "1" : "0";

      if (!message) {
        alert("√âcris un message avant de g√©n√©rer !");
        return;
      }

      let link = `https://secret241.vercel.app/note.html?m=${message}`;
      if (password) link += `&p=${password}`;
      if (once === "1") link += `&o=1`;

      const box = document.getElementById("linkBox");
      box.style.display = "block";
      box.innerHTML = `<p>üîó Voici ton lien :</p><p><a href="${link}" target="_blank">${link}</a></p>`;
    }
  </script>
</body>
</html>
