<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Cr√©er une note ‚Äî SecretNote241</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Manrope', sans-serif;
      background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      padding: 30px;
      max-width: 500px;
      width: 100%;
      text-align: center;
      box-shadow: 0 0 20px rgba(0, 255, 195, 0.1);
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 20px;
      background: linear-gradient(90deg, #00ffc3, #00c2ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    textarea, input {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      background: #1a1a1a;
      color: white;
      font-size: 1rem;
      margin-bottom: 15px;
    }

    button {
      padding: 12px 24px;
      border-radius: 30px;
      background: #00ffc3;
      color: #000;
      border: none;
      font-weight: bold;
      cursor: pointer;
      font-size: 1rem;
    }

    .output {
      margin-top: 20px;
      word-break: break-word;
      font-size: 0.95rem;
    }

    a {
      color: #00ffc3;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>‚úçÔ∏è Cr√©e ta note secr√®te</h1>
    <textarea id="message" placeholder="√âcris ton message ici..." rows="5"></textarea>
    <input type="password" id="password" placeholder="Mot de passe (optionnel)" />
    <label><input type="checkbox" id="once" /> Lecture unique</label><br><br>
    <button onclick="generateLink()">Cr√©er le lien</button>
    <div class="output" id="linkBox"></div>
  </div>

  <script>
    function generateID(length = 10) {
      const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";
      let id = "";
      for (let i = 0; i < length; i++) {
        id += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      return id;
    }

    function generateLink() {
      const message = document.getElementById("message").value.trim();
      const password = document.getElementById("password").value.trim();
      const once = document.getElementById("once").checked;

      if (!message) {
        alert("Le message est vide !");
        return;
      }

      const id = generateID();
      const data = { message, password, once };
      localStorage.setItem("note-" + id, JSON.stringify(data));

      const url = `${window.location.origin}/note.html?id=${id}`;
      document.getElementById("linkBox").innerHTML = `
        üîó <a href="${url}" target="_blank">${url}</a><br><br>
        ‚úÖ Copie ce lien et envoie-le sur WhatsApp !
      `;
    }
  </script>
</body>
</html>
